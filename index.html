<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Mastery | Atair Carvalho</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap');
    
    :root { 
        --primary: #f21313; 
        --primary-glow: rgba(242, 19, 19, 0.4);
        --bg: #050505; 
        --card: rgba(20, 20, 20, 0.7); 
        --text: #ffffff; 
        --text-muted: #aaaaaa;
        --border: rgba(255, 255, 255, 0.08);
        --radius: 16px;
    }
    
    body { 
        background: var(--bg);
        background-image: 
            radial-gradient(circle at 50% 0%, rgba(60, 0, 0, 0.25) 0%, transparent 60%),
            radial-gradient(circle at 0% 100%, rgba(30, 0, 0, 0.2) 0%, transparent 50%);
        color: var(--text); 
        font-family: 'Outfit', sans-serif; 
        margin: 0; 
        padding-bottom: 50px; 
        min-height: 100vh;
    }
    
    header { 
        background: rgba(5, 5, 5, 0.6);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        padding: 30px; 
        text-align: center; 
        border-bottom: 1px solid var(--border); 
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .logo { 
        font-size: 2.5rem; 
        font-weight: 900; 
        letter-spacing: 6px; 
        background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase; 
        text-shadow: 0 0 20px rgba(242,19,19,0.2);
    }
    
    .selector-box { 
        background: var(--card);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 25px; 
        margin: 30px auto; 
        border-radius: var(--radius); 
        border: 1px solid var(--border); 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        gap: 15px; 
        max-width: 600px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
    
    .selector-box strong { font-weight: 500; font-size: 1.1rem; letter-spacing: 1px; color: #ddd; }
    
    select { 
        background: rgba(10, 10, 10, 0.8); 
        color: var(--text); 
        border: 1px solid var(--border); 
        padding: 14px 20px; 
        border-radius: 10px; 
        font-size: 1.1rem; 
        width: 100%; 
        max-width: 320px;
        font-family: 'Outfit', sans-serif;
        outline: none;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        appearance: none;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }
    select option { background: #111; color: white; }
    
    .nav-tabs { 
        display: flex; 
        overflow-x: auto; 
        gap: 12px; 
        padding: 10px 20px; 
        scrollbar-width: none; 
        max-width: 1000px;
        margin: 0 auto 30px;
    }
    .nav-tabs::-webkit-scrollbar { display: none; }
    
    .tab-btn { 
        background: var(--card); 
        color: var(--text-muted); 
        border: 1px solid var(--border); 
        padding: 12px 28px; 
        border-radius: 50px; 
        cursor: pointer; 
        white-space: nowrap; 
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        font-family: 'Outfit', sans-serif;
        font-weight: 500;
        font-size: 0.95rem;
    }
    .tab-btn:hover { background: rgba(50,50,50,0.4); color: white; transform: translateY(-2px); }
    .tab-btn.active { 
        background: var(--primary); 
        color: white; 
        border-color: var(--primary); 
        box-shadow: 0 5px 20px var(--primary-glow); 
        font-weight: 700;
    }

    .exercise-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
        gap: 20px; 
        padding: 20px; 
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .card { 
        background: var(--card); 
        backdrop-filter: blur(10px);
        padding: 25px 15px; 
        border-radius: var(--radius); 
        text-align: center; 
        border: 1px solid var(--border); 
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        cursor: pointer; 
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .card strong { font-weight: 500; font-size: 1.05rem; line-height: 1.4; color: #eee; }
    
    .card:hover { 
        border-color: var(--primary); 
        transform: translateY(-8px); 
        box-shadow: 0 15px 30px rgba(242, 19, 19, 0.15); 
        background: rgba(30, 20, 20, 0.8);
    }

    .modal { 
        display: none; 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.85); 
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        z-index: 1000; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .modal-content { 
        width: 90%; 
        max-width: 500px; 
        text-align: center; 
        background: #0f0f0f;
        padding: 35px;
        border-radius: 24px;
        border: 1px solid var(--border);
        box-shadow: 0 30px 60px -15px rgba(0,0,0,0.6);
        position: relative;
    }
    
    .modal img { 
        width: 100%; 
        border-radius: 16px; 
        border: 1px solid #333; 
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        margin-bottom: 10px;
    }
    
    .close { 
        position: absolute; 
        top: 20px; 
        right: 25px; 
        font-size: 45px; 
        color: #fff; 
        background: rgba(255, 30, 30, 0.8);
        width: 50px;
        height: 50px;
        line-height: 45px;
        border-radius: 50%;
        cursor: pointer; 
        transition: 0.3s;
        opacity: 0.9;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        z-index: 1010;
    }
    .close:hover { opacity: 1; background: var(--primary); transform: scale(1.1); }
    
    .timer-box { 
        margin-top: 25px; 
        font-size: 3rem; 
        color: var(--primary); 
        font-weight: 900; 
        letter-spacing: 2px;
        font-variant-numeric: tabular-nums;
        text-shadow: 0 0 15px var(--primary-glow);
    }
    
    .btn-rest { 
        background: linear-gradient(135deg, #f21313, #a00000); 
        color: white; 
        border: none; 
        padding: 16px 45px; 
        border-radius: 50px; 
        font-size: 1.1rem; 
        font-weight: 700;
        cursor: pointer; 
        margin-top: 20px; 
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(242, 19, 19, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-family: 'Outfit', sans-serif;
        width: 100%;
    }
    
    .btn-rest:hover:not(:disabled) { 
        transform: translateY(-3px); 
        box-shadow: 0 12px 30px rgba(242, 19, 19, 0.6); 
    }
    
    .btn-rest:disabled { 
        background: #2a2a2a; 
        color: #666; 
        box-shadow: none; 
        cursor: not-allowed; 
        transform: none; 
    }
</style>

    function updateGoal() {
        const g = document.getElementById('goal').value;
        const d = document.getElementById('goal-desc');
        if(g === 'hipertrofia') d.innerText = "SÃ©ries: 3-4 | Reps: 8-12 | Descanso: 90s";
        if(g === 'queima') d.innerText = "SÃ©ries: 4 | Reps: 15-20 | Descanso: 30s";
        if(g === 'forca') d.innerText = "SÃ©ries: 5 | Reps: 3-5 | Descanso: 3 min";
    }

    
    const workoutPlan = {
        1: { name: 'Segunda: Peito & TrÃ­ceps', cats: ['Peito', 'TrÃ­ceps'] },
        2: { name: 'TerÃ§a: Costas & BÃ­ceps', cats: ['Costas', 'BÃ­ceps'] },
        3: { name: 'Quarta: Inferiores', cats: ['Inferior'] },
        4: { name: 'Quinta: Ombro & TrapÃ©zio', cats: ['Ombro', 'TrapÃ©zio'] },
        5: { name: 'Sexta: Peito & Costas', cats: ['Peito', 'Costas'] },
        6: { name: 'SÃ¡bado: Inferiores & Core', cats: ['Inferior', 'Core'] },
        0: { name: 'Domingo: Descanso Ativo', cats: ['Core', 'AntebraÃ§o'] }
    };

    function showWorkout(btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        const day = new Date().getDay(); // 0 is Sunday, 1 is Monday...
        const plan = workoutPlan[day];
        
        const grid = document.getElementById('grid');
        grid.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; margin-bottom: 20px; padding: 20px; background: var(--card); border-radius: var(--radius); border: 1px solid var(--primary);">
            <h2 style="color: var(--primary); margin: 0; font-weight: 900; font-size: 1.8rem;">ðŸ’ª Treino de Hoje</h2>
            <p style="color: #ddd; margin: 5px 0 0 0; font-size: 1.2rem;">${plan.name}</p>
        </div>`;
        
        let finalSet = [];
        // Embaralha e seleciona 4 a 5 exercicios por grupo muscular para nÃ£o ficar gigante
        plan.cats.forEach(c => {
            let catEx = data.filter(ex => ex.c === c);
            // Simples randomizaÃ§Ã£o consistente
            catEx.sort(() => 0.5 - Math.random());
            finalSet.push(...catEx.slice(0, 5));
        });

        finalSet.forEach(ex => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<strong>${ex.n}</strong>`;
            card.onclick = () => openModal(ex);
            grid.appendChild(card);
        });
    }

    function showCat(cat, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        data.filter(ex => ex.c === cat).forEach(ex => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<strong>${ex.n}</strong>`;
            card.onclick = () => openModal(ex);
            grid.appendChild(card);
        });
    }

    function openModal(ex) {
        const goal = document.getElementById('goal').value;
        document.getElementById('m-name').innerText = ex.n;
        document.getElementById('m-img').src = `./assets/exercises/${ex.f}`;
        document.getElementById('m-reps').innerText = goal === 'hipertrofia' ? "SUGESTÃƒO: 4 x 10 REPS" : (goal === 'queima' ? "SUGESTÃƒO: 4 x 20 REPS" : "SUGESTÃƒO: 5 x 5 REPS");
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; clearInterval(timerInt); }

    let timerInt;
    function startRest() {
        let t = 45;
        const disp = document.getElementById('timer');
        const btn = document.getElementById('btn-timer');
        btn.disabled = true;
        clearInterval(timerInt);
        timerInt = setInterval(() => {
            t--;
            disp.innerText = `00:${t < 10 ? '0'+t : t}`;
            if(t <= 0) { clearInterval(timerInt); alert("HORA DE VOLTAR AO TREINO!"); btn.disabled = false; disp.innerText = "00:45"; }
        }, 1000);
    }

    updateGoal();
    showWorkout(document.querySelector('.tab-btn'));
</script>
